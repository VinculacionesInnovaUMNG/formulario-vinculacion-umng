
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicerrectoria de Investigación - UMNG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Imagen1.png" alt="Logo UMNG" class="logo">
        <h1>Vinculación OPS</h1>
        <p>Formulario de vinculación mediante Orden de Prestación de Servicios (OPS)</p>
    </header>
    <main>
        <form id="opsForm">
            <section>
                <h2>Sección 1: Información del Docente Investigador</h2>
                <label>Nombre completo del docente investigador:<input type="text" required></label>
                <label>Correo institucional del docente investigador:<input type="email" required></label>
                <label>Tipo de prestación de servicio:
                    <select required>
                        <option>Asistente Investigador</option>
                        <option>Joven Investigador</option>
                    </select>
                </label>
                <label>Sede:
                    <select required>
                        <option>Bogotá calle 100</option>
                        <option>Campus</option>
                        <option>Medicina y Ciencias de la Salud</option>
                    </select>
                </label>
                <label>Facultad:
                    <select required>
                        <option>Facultad de Ciencias Básicas y Aplicadas</option>
                        <option>Facultad de Ciencias Económicas</option>
                        <option>Facultad de Derecho</option>
                        <option>Facultad de Medicina y Ciencias de Salud</option>
                        <option>Facultad de Relaciones Internacionales, Estrategia y Seguridad</option>
                        <option>Facultad de Estudios a Distancia</option>
                        <option>Facultad de Educación y Humanidades</option>
                        <option>Facultad de Ingenieria</option>

                    </select>
                </label>
                <label>Programa:<input type="text" required></label>
                <label>Destino Presupuestal:<input type="text" required></label>
                <label>Cuenta Presupuestal:<input type="text" required></label>
                <label>Plan de Acción (PF/PI):<input type="text" required></label>
                <label>Código DANE:<input type="text" required></label>
                <label>Recurso:<input type="text" required></label>
            </section>

            <section>
                <h2>Sección 2: Datos del Joven o Asistente Investigador</h2>
                <label>Nombre completo:<input type="text" required></label>
                <label>Número de documento de identidad:<input type="text" required></label>
                <label>Correo electrónico:<input type="email" required></label>
                <label>Nivel académico (si es asistente):
                    <select>
                        <option>Técnico</option>
                        <option>Profesional graduado sin posgrado</option>
                        <option>Profesional graduado con especialización</option>
                        <option>Profesional graduado con maestría</option>
                        <option>Profesional graduado con doctorado</option>
                    </select>
                </label>
            </section>

            <section>
                <h2>Sección 3: Información del Contrato</h2>
                <label>Fecha propuesta de inicio del contrato:<input type="date" required></label>
                <label>Fecha propuesta de finalización del contrato:<input type="date" required></label>
                <label>Monto mensual solicitado:<input type="number" required></label>
            </section>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; Universidad Militar Nueva Granada - 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
